<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hayvan Sesleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #startButton {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    #startButton:hover {
      background-color: #2980b9;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 20px auto;
    }
    .animal {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .animal:hover {
      transform: scale(1.08);
    }
    .animal img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #3498db;
      background-color: #fff;
    }
    .animal p {
      margin-top: 5px;
      font-weight: bold;
      color: #2c3e50;
      font-size: 14px;
    }
    #animalContainer {
      display: none; /* Başlangıçta hayvanlar gizli */
    }
  </style>
</head>
<body>
  <h1>Hayvan Seslerine Tıkla!</h1>
  
  <button id="startButton">Başlat</button>

  <div class="animal-grid" id="animalContainer">
    <!-- Hayvanlar buraya JavaScript ile eklenecek -->
  </div>

  <audio id="animalSound" preload="none"></audio>

  <script>
    const hayvanlar = [
      "inek", "kopek", "kedi", "tavuk", "horoz", "ordek",
      "keci", "kuzu", "at", "esek", "baykus", "aslan",
      "kurbaga", "ari", "kus"
    ];

    const turkceIsimler = {
      inek: "İNEK",
      kopek: "KÖPEK",
      kedi: "KEDİ",
      tavuk: "TAVUK",
      horoz: "HOROZ",
      ordek: "ÖRDEK",
      keci: "KEÇİ",
      kuzu: "KUZU",
      at: "AT",
      esek: "EŞEK",
      baykus: "BAYKUŞ",
      aslan: "ASLAN",
      kurbaga: "KURBAĞA",
      ari: "ARI",
      kus: "KUŞ"
    };

    const container = document.getElementById("animalContainer");
    const audioPlayer = document.getElementById("animalSound");
    const startButton = document.getElementById("startButton");

    // Başlat butonuna tıklanınca
    startButton.addEventListener("click", () => {
      // Merhaba sesini çal
      audioPlayer.src = "sounds/merhaba.mp3";
      audioPlayer.play().catch(e => console.warn("Merhaba sesi oynatılamadı:", e));

      // Butonu gizle ve hayvanları göster
      startButton.style.display = "none";
      container.style.display = "grid";

      // Hayvanları oluştur (sadece bir kez)
      if (container.children.length === 0) {
        hayvanlar.forEach(hayvan => {
          const div = document.createElement("div");
          div.className = "animal";
          div.innerHTML = `
            <img src="images/${hayvan}.png" alt="${turkceIsimler[hayvan]}">
            <p>${turkceIsimler[hayvan]}</p>
          `;
          div.addEventListener("click", () => {
            audioPlayer.src = `sounds/${hayvan}.mp3`;
            audioPlayer.play().catch(e => console.warn("Ses oynatılamadı:", e));
          });
          container.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
